<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
		<title>MonMon</title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/gauge.css" />
	</head>
	<body>
		<div class="container">
			<div class="grid-item big" onclick="changeGauge((parseFloat(Math.random()*(1000-1+1)+1,10)).toFixed(1))">
				<div class="stage stage--main">
					<section class="gauge-assembly">
						<div class="gauge-container">
							<div class="increments-wrapper">
								<span class="increment increment-0 monochrome-primary increment--on">0</span><span class="increment increment-1 monochrome-primary increment--on">10</span
								><span class="increment increment-2 monochrome-primary increment--on">25</span><span class="increment increment-3 monochrome-primary increment--on">50</span
								><span class="increment increment-4 monochrome-primary increment--on">75</span><span class="increment increment-5 monochrome-primary increment--on">100</span
								><span class="increment increment-6 monochrome-primary increment--on">150</span><span class="increment increment-7 monochrome-secondary increment--off">200</span
								><span class="increment increment-8 monochrome-secondary increment--off">250</span>
							</div>
							<div class="gauge-needle" style="transform: translate3d(-50%, -44%, 0px) rotateZ(180deg)">
								<svg width="120" height="801" viewBox="0 0 120 801" xmlns="http://www.w3.org/2000/svg">
									<defs>
										<linearGradient id="needleGradient" x1="0" x2="0" y1="0" y2="1">
											<stop class="stop1" stop-opacity="0" stop-color="transparent" offset="40%"></stop>
											<stop class="stop1" stop-opacity="0.95" stop-color="currentColor" offset="100%"></stop>
										</linearGradient>
									</defs>
									<path d="M95 800.5l-34.25-.958H26.5L0 .5h120l-25 800z" fill="url(#needleGradient)"></path>
								</svg>
							</div>
							<div class="gauge">
								<div class="gauge-path">
									<svg width="110%" height="110%" viewBox="0 0 100 100">
										<circle class="gauge-path-background stroke-background" r="43" cx="50%" cy="50%"></circle>
										<circle class="gauge-path-current-speed stroke-primary" r="43" cx="50%" cy="50%" stroke-dashoffset="201.520px"></circle>
										<circle class="gauge-path-loading stroke-background" r="43" cx="50%" cy="50%"></circle>
									</svg>
								</div>
							</div>
						</div>
						<div class="speed-assembly monochrome-primary">
							<div class="number monochrome-primary"><span>185.6</span></div>
							<span class="unit monochrome-secondary">Mbps</span>
						</div>
					</section>
				</div>
			</div>
			<div class="grid-item sync-fontsize">
				<div class="title"><span class="emoji">🌡</span> CPU 温度</div>
				<div class="content number"><span>35 </span><span class="degree"></span><span>C</span></div>
			</div>
			<div class="grid-item">
				<div class="title"><span class="emoji">🌡</span> GPU 温度</div>
				<div class="content number"><span>40 </span><span class="degree"></span><span>C</span></div>
			</div>
			<div class="grid-item sync-fontsize">
				<div class="title"><span class="emoji">🖥️</span> CPU 使用率</div>
				<div class="content number"><span>15%</span></div>
			</div>
			<div class="grid-item">
				<div class="title"><span class="emoji">🎮</span> GPU 使用率</div>
				<div class="content number"><span>1%</span></div>
			</div>
			<div class="grid-item sync-fontsize">
				<div class="title"><span class="emoji">💾</span> 内存占用</div>
				<div class="content number"><span>7.8/16 GB</span></div>
			</div>
			<div class="grid-item">
				<div class="title"><span class="emoji">❄️</span> 风扇转速</div>
				<div class="content number"><span>1800 RPM</span></div>
			</div>
			<div class="grid-item time">
				<div class="time">
					<span class="weak"></span>
					<span class="strong number"></span>
				</div>
			</div>
			<div class="grid-item sync-fontsize">
				<div class="title"><span class="emoji">⛈️</span> 2小时天气</div>
				<div class="content number"><span>33 </span><span class="degree"></span><span>C</span> 雷雨</div>
			</div>
			<div class="grid-item" onclick="document.body.requestFullscreen();">
				<div class="title"><span class="emoji">🍎</span> 果硅新品？</div>
				<div class="content number">没有 GUNA</div>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
